<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="/images/image-equilibrium.jpg" alt="Diamond NFT Image" id="equilibrium">
        <article>
            <h1>Equilibrium #3429</h1>
            <p class="gray text">Our Equilibrium collection promotes balance and calm.</p>
            <div id="eth">
                <div id="eth-cyan">
                    <img src="/images/icon-ethereum.svg" alt="icon" id="ethereum">
                    <span class="eth cyan">0.041 ETH</span>
                </div>
                <div id="eth-gray">
                    <img src="/images/icon-clock.svg" alt="icon" id="clock">
                    <span class="eth gray">3 days left</span>
                </div>
                <div class="clear"></div>
            </div>
            <div class="bio">
                <img src="/images/image-avatar.png" alt="Jules Wyvern" id="avatar">
                <p class="gray jules">Creation of <span class="white">Jules Wyvern</span></p>
            </div>
        </article>
    </main>
</body>
</html>
